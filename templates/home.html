<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - UAE Perfume App</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        body {
            height: 100%;
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: #333;
            background: url("{{ url_for('static', filename='images/monochrome-beauty-product-skincare.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .header-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(245, 245, 245, 0.9);
            color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .header-bar a {
            text-decoration: none;
            color: #000;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s ease;
            margin-right: 15px;
        }

        .header-bar a:hover {
            color: #888;
        }

        .header-links {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
            padding-right: 20px;
        }

        .main-header {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 100px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .main-header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .main-header h2 {
            font-size: 1.8em;
            margin-top: 5px;
            color: #ddd;
            font-weight: normal;
        }

        .main-header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ddd;
            font-style: italic;
        }

        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .option {
            background-color: rgba(128, 128, 128, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .option a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #fff;
            background-color: transparent;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header-bar">
            <a href="{{ url_for('homepage') }}">UAE-FragBot</a>
            <nav class="header-links">
                <a href="{{ url_for('about') }}">About UAE-FragBot</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </nav>
        </header>

        <div class="content">
            <header class="main-header">
                <h1>UAE-FragBot</h1>
                <h2>Find Your Signature Scent</h2>
                <p>Your journey to discovering the perfect fragrance begins here.</p>
            </header>
            <div class="options-container">
                <div class="option">
                    <a href="{{ url_for('chatbot') }}">Chat with FragBot</a>
                </div>
                <div class="option">
                    <a href="{{ url_for('recommend') }}">Use Recommendation Machine</a>
                </div>
            </div>
        </div>
        <footer>
            <p>
               Â© 2025 UAE-FragBot. All Rights Reserved. <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
            </p>
        </footer>
    </div>
</body>
</html>
