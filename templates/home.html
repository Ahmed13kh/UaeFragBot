<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - UAE Perfume App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Add other CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url("{{ url_for('static', filename='images/image copy.png') }}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Header Bar */
        .header-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(245, 245, 245, 0.9); /* Dark white with slight transparency */
            color: #000; /* Black text color for home button */
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for the bar */
            z-index: 1000;
        }

        .header-bar a {
            text-decoration: none;
            color: #000; /* Black text for home button */
            font-size: 1.5em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .header-bar a:hover {
            color: #000; /* No hover color change */
        }

        .main-header {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 100px; /* Adjust for the fixed header bar */
            animation: fadeIn 1.5s ease-in-out;
        }

        .main-header h1 {
            font-size: 3em; /* Larger font size for "UAE-FragBot" */
            margin-bottom: 10px;
            color: #e0e0e0; /* Slightly darker white for contrast */
        }

        .main-header h2 {
            font-size: 1.8em; /* Smaller font size for "Find Your Signature Scent" */
            margin-top: 5px;
            color: #ddd; /* Light grey for the subtitle */
            font-weight: normal; /* Slightly lighter font weight */
        }

        .main-header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ddd; /* Light grey for the tagline */
            font-style: italic; /* Italic styling for the tagline */
        }

        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .option {
            background-color: rgba(128, 128, 128, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .option a {
            text-decoration: none;
            color: #fff; /* White text for links */
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- Header Bar -->
    <header class="header-bar">
        <a href="{{ url_for('homepage') }}">UAE-FragBot</a>
    </header>

    <!-- Main Content -->
    <header class="main-header">
        <h1>UAE-FragBot</h1> <!-- Main Title -->
        <h2>Find Your Signature Scent</h2> <!-- Subtitle -->
        <p>Your journey to discovering the perfect fragrance begins here.</p>
    </header>
    <div class="options-container">
        <div class="option">
            <a href="{{ url_for('chatbot') }}">Chat with FragBot</a>
        </div>
        <div class="option">
            <a href="{{ url_for('recommend') }}">Use Recommendation Machine</a>
        </div>
    </div>
</body>
</html>
