<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Perfume Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Typing effect text -->
        <h1 id="chatbot-header"></h1>
        <p id="chatbot-description"></p>

    <!-- Conversation history -->
        <div id="chat-history" class="chat-history">
            {% if conversation %}
                {% for entry in conversation %}
                    <div class="chat-box">
                        <p><strong>You:</strong> {{ entry.user }}</p>
                        <p><strong>FragBot:</strong> {{ entry.response }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Form for user input -->
        <form action="/chat" method="POST">
            <input type="text" id="user_input" name="user_input" placeholder="Type your question here..." required>
            <button type="submit">Send</button>
        </form>

        <!-- Display chat history if user input exists -->
        {% if user_input %}
        <div class="chat-box">
            <p><strong>You:</strong> {{ user_input }}</p>
            <p><strong>Chatbot:</strong> {{ chatbot_response }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        // Typing effect for chatbot header and description
        window.onload = function() {
            typeText("chatbot-header", "UAEFragBot", 60); // Typing effect for header
            typeText("chatbot-description", "Ask me anything about UAE perfumes!", 60); // Typing effect for description
        }

        // Function to simulate typing effect
        function typeText(elementId, text, speed) {
            let i = 0;
            let element = document.getElementById(elementId);
            element.innerHTML = ""; // Clear text before starting typing effect
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
    </script>
</body>
</html>
