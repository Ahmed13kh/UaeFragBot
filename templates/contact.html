<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UAE-FragBot</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url("{{ url_for('static', filename='images/spices-citruses-black-background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Header Bar */
        .header-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(245, 245, 245, 0.9); /* Dark white with slight transparency */
            color: #000; /* Black text color for home button */
            display: flex;
            justify-content: space-between; /* Space between the title and links */
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for the bar */
            z-index: 1000;
        }

        .header-bar a {
            text-decoration: none;
            color: #000; /* Black text for links */
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s ease;
            margin-right: 15px; /* Space between links */
        }

        .header-bar a:hover {
            color: #888; /* Blue on hover */
        }

        .header-links {
           display: flex;
           align-items: center; /* Align links vertically */
           gap: 10px; /* Adjust spacing between links */
           margin-left: auto; /* Push links closer to the center */
           padding-right: 20px; /* Slight adjustment for alignment */
        }

        .container {
            max-width: 600px;
            margin: 120px auto 40px; /* Adjust for the fixed header bar */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #4a4a4a;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .contact-info i {
            color: #4a90e2;
            margin-right: 10px;
        }

        .contact-info a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #357ab7;
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <header class="header-bar">
        <a href="{{ url_for('homepage') }}">UAE-FragBot</a>
        <nav class="header-links">
            <a href="{{ url_for('about') }}">About UAE-FragBot</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <!-- Contact Container -->
    <div class="container">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! If you have any questions, feedback, or need assistance, feel free to reach out to us using the details below.</p>

        <div class="contact-info">
            <p>
                <i class="fas fa-envelope"></i>
                Email: <a href="mailto:ake179@student.bham.ac.uk">ake179@student.bham.ac.uk</a>
            </p>
            <p>
                <i class="fas fa-phone"></i>
                Phone: <span>+971 585904401</span>
            </p>
        </div>
    </div>
</body>
</html>
