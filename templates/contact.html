<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UAE-FragBot</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url("{{ url_for('static', filename='images/monochrome-beauty-product-skincare.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .header-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(245, 245, 245, 0.9);
            color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .header-bar a {
            text-decoration: none;
            color: #000;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s ease;
            margin-right: 15px;
        }

        .header-bar a:hover {
            color: #888;
        }

        .header-links {
           display: flex;
           align-items: center;
           gap: 10px;
           margin-left: auto;
           padding-right: 20px;
        }

        .container {
            max-width: 600px;
            margin: 120px auto 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #4a4a4a;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .contact-info i {
            color: #4a90e2;
            margin-right: 10px;
        }

        .contact-info a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #357ab7;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #fff;
            background-color: transparent;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header class="header-bar">
        <a href="{{ url_for('homepage') }}">UAE-FragBot</a>
        <nav class="header-links">
            <a href="{{ url_for('about') }}">About UAE-FragBot</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! If you have any questions, feedback, or need assistance, feel free to reach out to us using the details below.</p>

        <div class="contact-info">
            <p>
                <i class="fas fa-envelope"></i>
                Email: <a href="mailto:ake179@student.bham.ac.uk">ake179@student.bham.ac.uk</a>
            </p>
            <p>
                <i class="fas fa-phone"></i>
                Phone: <span>+971 585904401</span>
            </p>
        </div>
    </div>
</body>
</html>
